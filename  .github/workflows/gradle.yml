name: Java CI with Gradle


on: [push, pull_request]


jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'  # вместо 'adopt'


      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-


      - name: Grant execute permission for gradlew
        run: chmod +x gradlew


      - name: Start SUT in background
        run: |
          java -jar ./artifacts/app-card-delivery.jar > sut.log 2>&1 &
          echo $! > sut.pid  # сохраняем PID процесса


      - name: Wait for SUT to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health | grep -q "UP"; then
              echo "SUT is ready"
              break
            fi
            echo "Waiting for SUT... ($i/30)"
            sleep 5
          done

      - name: Run tests
        run: ./gradlew test --info -Dselenide.headless=true


      - name: Generate test report
        if: always()  # выполняем даже при ошибке тестов
        run: ./gradlew test --continue-on-failure


      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v3
        if: always()
        with:
          files: build/test-results/**/*.xml


      - name: Stop SUT
        if: always()  # останавливаем SUT даже при ошибке
        run: |
          kill $(cat sut.pid) || echo "SUT already stopped"
          rm -f sut.pid sut.log

